<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div id="app-container">

    <div id="hide-container">

      <div id="option-container">
        <table id="option-table">
          <tr>
            <td id="option-playlists">
              <button id="option-playlists-button">Playlists</button>
            </td>
            <td id="option-add">
              <button id="option-song-button">Add Song</button>
            </td>
          </tr>
        </table>
      </div>

      <div id="playlists-container">
        <div id="add-playlist">New Playlist +</div>
        <div id="add-playlist-execute">
          <input type="text" name="newPlaylistName" id="playlist-submit-input"><button id="playlist-submit">Add</button>
        </div>
        <div id="playlist-names-container">
        </div>
      </div>

      <div id="add-container">
        <table id="add-table">
          <tr>
            <td class="add-field">
              Song
            </td>
            <td class="add-table-input">
              <div class="input-container">
                <input id="add-name" type="text" class="add-inputs" name="addName">
              </div>
            </td>
          </tr>
          <tr>
            <td class="add-field">
              Artist
            </td>
            <td class="add-table-input" align="right">
              <div class="input-container">
                <input id="add-artist" type="text" class="add-inputs" name="addArtist">
               </div>
            </td>
          </tr>
          <tr>
            <td class="add-field">
              Url
            </td>
            <td class="add-table-input">
              <div class="input-container">
                <input id="add-url" type="text" class="add-inputs" name="addUrl">
               </div>
            </td>
          </tr>
          <tr>
            <td align="center">
              <button id="add-submit">Add</button>
            </td>
            <td align="center">
              <div class="input-container">
                <select name="addPlaylist" class="add-inputs" id="add-select">
                  <option value='' disabled selected style='display:none;'>Choose a Playlist</option>
                  <option>One</option>
                  <option>Two</option>
                  <option>Three</option>
                </select>
               </div>
            </td>
          </tr>
        </table>
      </div>

      <div id="playlist-container">
        <div id="playlist-title">Playlist Name</div>
        <div id="playlist-names-container">
          <div class="playlist-name">Song 1</div>
          <div class="playlist-name">Lucas is neat</div>
          <div class="playlist-name">Have you ever met lenny?</div>
          <div class="playlist-name">Nope, I have not</div>
          <div class="playlist-name">Remy is my dream</div>
          <div class="playlist-name">Antoine is the cream</div>
          <div class="playlist-name">Have you ever met lenny?</div>
          <div class="playlist-name">Nope, I have not</div>
          <div class="playlist-name">Remy is my dream</div>
          <div class="playlist-name">Antoine is the cream</div>
        </div>
      </div> 

    </div>
    <div id="song-info-container">
        <div id="np-song-container">
          <span id="np-song-text">
            Song Now Playing
          </span>
        </div>
        <div id="open-up">
          <img src="./images/open-off.png" height="15" id="open-up-img">
        </div>
        <div id="np-artist-container">
          <span id="np-artist-text">
            Artist feat. Dennis
          </span>
        </div>
        <center>
          <div id="time-container">
            <span id="elapsed-time">00:00</span>
            <input id="time" type="range" value ="0">
            <span id="song-time">--:--</span>
          </div>
        </center>
        <center>
          <table id="control-table">
            <tr>
              <td>
                <img id="left-seek" src="./images/left-off.png" height="17">
              </td>
              <td>
                <img id="play" src="./images/play-off.png" height="33">
              </td>
              <td>
                <img id="right-seek" src="./images/right-off.png" height="17">
              </td>
            </tr>
          </table>
        </center>
    </div>
  </div>
</body>
</html>

<script src="./scripts/model.js"></script>
<script src="./scripts/view.js"></script>
<script src="./scripts/utils.js"></script>

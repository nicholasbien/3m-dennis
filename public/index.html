<!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/progressbar.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- <script src="/js/jquery-3.1.0.min.js"></script> -->
</head>

<body>

  <div id="loadingdiv">
    <div id="loadingbar"></div>
  </div>

  <script> 
    $('#loadingdiv').show()
    var bar = new ProgressBar.Line(loadingbar, { easing: 'easeInOut', strokeWidth: 0.5, duration: 2500, color: '#000000' })
    bar.animate(1)
    setTimeout(() => { $('#loadingdiv').hide() }, 2500)
  </script>

  <div id="header">
    <div class="left">
      <span id="header-title">Music Player</span>
    </div>
    <div class="right" id="logout">
      <a href="/">Logout</a>
    </div>
    <div class="right">
      <div id='userid'>
        <a href="http://localhost:7070/auth/google/request"><img id="googleLogo" src="./img/btn_google_signin_dark_normal_web@2x.png"></a>
      </div>
    </div>
    <div id="precache">
      <img src="./img/btn_google_signin_dark_focus_web@2x.png">
      <img src="./img/btn_google_signin_dark_pressed_web@2x.png">
    </div>
    <div class="right">
      <a id="github" href="https://github.com/nicholasbien/music-player">View Source on GitHub</a>
    </div>
    <div class="left">
      <span id="header-description">Play and save your favorite songs from YouTube, SoundCloud, Bandcamp, and more.</span>
    </div>
  </div>
  <div id="left-panel">
    <span id="playlists-header">Playlists</span>
    <ul id="playlist-select"></ul>
    <button id="new-playlist-button">New Playlist</button>
    <form id="new-playlist-form">
      <input id="new-playlist-name" placeholder="New Playlist">
      <button id="new-playlist-submit">Submit</button>
      <button>Cancel</button>
    </form>
    <button id="edit-playlist-button">Edit Playlist</button>
    <form id="edit-playlist-form">
      
      <input id="rename-playlist-box" placeholder="Rename Playlist">
      <button id="edit-playlist-submit">Done</button>
      <button>Cancel</button>
      <button id="delete-playlist-button">Delete Playlist</button>
    </form>

  </div>
  
  <div id="right-panel">
    <table id="song-table">
      <thead>
        <tr>
          <th class="song-number">#</th>
          <th class="song-title">Song</th>
          <th class="song-artist">Artist</th>
          <th class="song-edit-buttons"></th>
        </tr>
      </thead>
      <tbody id="songs"></tbody>
    </table>
    <button id="new-song-button">Add Song</button>
    <form id="new-song-form">
      <input id="new-song-url" placeholder="URL">
      <input id="new-song-title" placeholder="Title">
      <input id="new-song-artist" placeholder="Artist">
      <button id="new-song-submit">Submit</button>
      <button>Cancel</button>
    </form>
  </div>
  <div id="footer">
    <div class="left">
      <button id="previous-button" class="controls">|&lt;</button>
      <button id="play-button" class="controls">&gt;</button>
      <button id="next-button" class="controls">&gt;|</button>
    </div>
    <div class="right">
      <label>&#x2212</label>
      <input id="volume" type="range" value="100">
      <label>+</label>
    </div>
    <div class="left">
      <span id="current-song"></span>
    </div>
    <div class="right">
      <label id="elapsedTime">0:00</label>
      <input id="time" type="range" value ="0">
      <label id="songTime">-:--</label>
    </div>
  </div>

  <script src="/js/disc-jockey.js"></script>
  <script src="/js/view.js"></script>
  <script src="/js/util.js"></script>
  <script src="/js/script.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/handler.js"></script>

</body>
</html>
